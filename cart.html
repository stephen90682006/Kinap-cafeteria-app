<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Order â€“ KINAP Cafeteria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Your Order</h1>
  </header>

  <main id="menu">
    <div id="order-list"></div>

    <h3 id="total"></h3>

    <button onclick="placeOrder()">Reserve Order</button>
  </main>

  <script>
    const orderList = document.getElementById("order-list");
    const totalElement = document.getElementById("total");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = 0;

    if (cart.length === 0) {
      orderList.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "food-card";
        div.innerHTML = `<strong>${item.name}</strong> - KES ${item.price}`;
        orderList.appendChild(div);
        total += item.price;
      });

      totalElement.textContent = "Total: KES " + total;
    }

    function placeOrder() {
      alert("Order reserved successfully!");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
